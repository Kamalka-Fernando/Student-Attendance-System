<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		var count=2;
		function validate(){
		
		var un=document.login.name1.value;
		var pw=document.login.password.value;
		var valid = false;
		var unArray = ["Admin" , "Student"];
		var pwArray = ["grp14" , "1234"];

		for(var i = 0; i < unArray.length;i++){
			if((un == unArray[i]) && (pw == pwArray[i])){
				valid = true;
				break;
			}
		}
		if(valid){
			alert("Login Successful");
			window.location= "mainpage.html";
			return false;
		}
		var again = "tries";
		if(count == 1){

			again >= "try";
		}
		if(count >= 1){
			alert("Wrong User Name or Password");
			count--;
		}
		else{
			alert("Incorrect password or username.You are now blocked!");
			document.login.name1.value ="You are now blocked";
			document.login.password.value ="You are now blocked";
			document.login.name1.disabled =true;
			document.login.password.disabled =true;
			return false;
		}
		}

		
	</script>
</head>
<body>
	<div class="loginbox">
		<img src="images/th.jpg" class="av">
		<h1>Login Here</h1>
		<form name="login" onsubmit="validate()" method="post">
			<p>User Name</p>
			<input type="text" class="username" name="name1" placeholder="Enter UserName (Admin/student)">
			<p>Password</p>
			<input type="Password" class="password" name="password" placeholder="Enter Password">
			<input type="button" name="submit" value="Login" onclick="validate()">
			<a href="www.gmail.com">Forgot your Password</a><br/>
			<a href="login2.html">Create New Account</a>	
		</form>
	</div>
	
</body>

</html>
